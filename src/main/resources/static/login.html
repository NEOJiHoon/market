<html>
<head>
    <meta charset="UTF-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="login.css" rel="stylesheet" id="login-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body id="LoginForm">
<div class="container">
    <h1 class="form-heading">JH 마켓</h1>
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <h2>로그인</h2>
                <p>아이디와 패스워드를 입력하세요.</p>
            </div>
            <form id="Login">

                <div class="form-group">


                    <input type="text" class="form-control" id="memId" placeholder="아이디">

                </div>

                <div class="form-group">

                    <input type="password" class="form-control" id="memPw" placeholder="패스워드">

                </div>
                <div class="forgot">
                    <a href="reset.html">패스워드 찾기</a>
                </div>
                <button type="submit" class="btn btn-primary">로그인</button>
                <div class="join">
                    <a href="join.html">회원가입</a>
                </div>
            </form>
        </div>
        <p class="botto-text"> Designed by Sunil Rajput</p>
    </div></div></div>

    <script src="login.js" ></script>

</body>
</html>
