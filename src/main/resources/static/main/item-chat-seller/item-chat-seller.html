<link rel="stylesheet" href="/main/item-chat-seller/item-chat-seller.css">

<div class="container-fluid h-100">
    <div class="row justify-content-center h-100">

        <div class="col-md-8 col-xl-6 chat">
            <div class="card">
                <div class="card-header msg_head bg-gradient-primary">
                    <div class="d-flex bd-highlight">
                        <div class="img_cont">
                            <img src="img/undraw_profile.svg" class="rounded-circle user_img" id="buyer-chat-img">
                            <span class="online_icon"></span>
                        </div>
                        <div class="user_info">
                            <span id="buyer_id"></span>
                            <p id="buyer_title"></p>
                        </div>
                    </div>
                </div>
                <div class="card-body msg_card_body" id="chat-list" style="background: #8cb1f5">
                    <div class="d-flex justify-content-start mb-4">

                        <div class="msg_cotainer">
                            Hi, how are you samim?
                            <span class="msg_time">8:40 AM, Today</span>
                        </div>
                    </div>

                </div>
                <div class="card-footer bg-gradient-primary">
                    <div class="input-group">
                        <div class="input-group-append">
                            <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
                        </div>
                        <textarea name="" id="chat-input" class="form-control type_msg" placeholder="글을 입력하세요." onkeydown="keyDown()"></textarea>
                        <div class="input-group-append" onclick="sendMessage()">
                            <span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/main/item-chat-seller/item-chat-seller.js"></script>
