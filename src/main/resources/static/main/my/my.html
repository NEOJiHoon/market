<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row" style="justify-content: center;">
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">내 정보</h1>
                        </div>
                        <form class="user">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="memId"
                                       placeholder="ID" disabled>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="memNm"
                                       placeholder="실명" disabled>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="nicNm"
                                       placeholder="닉네임">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="memCp"
                                       placeholder="휴대폰 번호">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"
                                           id="memPw" placeholder="패스워드 입력">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user"
                                           id="memPwRepeat" placeholder="패스워드 재입력">
                                </div>
                            </div>
                            <div class="form-group" style="display: flex;">
                                <img class="img-profile rounded-circle" src="img/undraw_profile.svg"
                                     id="my-img" style="width: 25%;">
                                <input type="file" class="form-control form-control-user" id="memImg"
                                        style="height: auto;width: 65%;border-radius: 1rem;margin-left: auto;">
                            </div>

                            <a href="#" class="btn btn-primary btn-user btn-block" onclick="updateMy()">
                                정보 저장
                            </a>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/main/my/my.js"></script>

</div>
