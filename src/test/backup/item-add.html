<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <link href="item-add.css" rel="stylesheet">
</head>
<body>
<div class="container contact">
    <div class="row">
        <div class="col-md-3">
            <div class="contact-info">

                <h2>상품등록</h2>
                <h4>상품을 등록해주세요!</h4>
            </div>
        </div>
        <div class="col-md-9">
            <div class="contact-form">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="subject">제목:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="subject" placeholder="제목" name="subject">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="price">가격:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="price" placeholder="가격" name="price">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="content">내용:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="5" id="content"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="image">이미지:</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" id="image" name="image">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" onclick="createItem()" class="btn btn-default">상품등록</button>
                        <button type="submit" onclick="cancel()" class="btn btn-default">등록취소</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="item-add.js"></script>
</body>
</html>
